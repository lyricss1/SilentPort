<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-box {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #444;
            width: 100%;
            max-width: 400px;
        }
        h2 { margin-top: 0; font-size: 1.5rem; }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: #008000; }
        button {
            width: 100%;
            padding: 15px;
            background: #008000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:active { transform: scale(0.98); }
        .flash {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 0.9rem;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>TERMINAL</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="password" name="password" placeholder="Password..." required autocomplete="off">
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
